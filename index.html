<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Builder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mapstyle.css">
    <script src="./script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
</head>

<body>
    <main>
        <div id="editor_bar">
            <input id="mapwidth_input" type="number" placeholder="map width">
            <input id="pinfloor_input" type="number" placeholder="floor">
            <input id="pinname_input" type="text" placeholder="pin name">
            <select name="pin types" id="pintype_input">
                <option value="Classroom" selected>Classroom</option>
                <option value="Bathroom">Bathroom</option>
                <option value="Study Room">Study Room</option>
                <option value="Entrance">Entrance</option>
                <option value="Stairs">Stairs</option>
                <option value="Elevators">Elevators</option>
                <option value="Path">Path</option>
            </select>
            <button id="newpin_button">
                +
            </button>
            <div id="info_wrapper">
                <p id="imgdimension_info" class="info_data">|Img Dimensions|</p>
                <p id="pincoord_info" class="info_data">|Pin Coords|</p>
                <p id="pintype_info" class="info_data">|Pin Type|</p>
                <p id="pinname_info" class="info_data">|Pin Name|</p>
            </div>
        </div>
        <div id="map_wrapper">
            <svg id="map_paths">
            </svg>
            <img id="map_floorplan" src="Floorplans/floor1.svg">
        </div>
    </main>
</body>

</html>
